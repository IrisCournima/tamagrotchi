<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagrotchi 🐾✨</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="xp-bar" id="xp-bar">
    <div id="xp-fill" class="xp-fill"></div>
  </div>
  <div class="main-content">
    <div class="xp-label"><span id="xp-count">4350</span> / 65000 XP</div>
    <h1>💖 Ton Tamagrotchi Nutrition Magique 💖</h1>
    <img id="griffon-image" src="assets/images/pet-bebe-griphon.png" alt="Ton pet tout mignon" class="griffon">
    <div class="tabs">
      <button class="tab-button active-button" onclick="showTab('petitdej', event)">🥐 Petit Déjeuner</button>
      <button class="tab-button" onclick="showTab('dejeuner', event)">🍱 Déjeuner</button>
      <button class="tab-button" onclick="showTab('diner', event)">🌙 Dîner</button>
      <button class="tab-button" onclick="showTab('collation', event)">🍪 Collation</button>
      <button class="tab-button" onclick="showTab('autre', event)">✨ Autre</button>
    </div>
    <div id="petitdej" class="tab-content active">
      <div class="section">
        <h2>🥐 Petit Déjeuner</h2>
        <div class="checkbox-group">
          <label class="yellow"><input type="checkbox" data-type="feculent"> Féculents (60g cru / 150g cuit)</label>
          <label class="green"><input type="checkbox" data-type="fruit"> Fruit</label>
          <label class="green"><input type="checkbox" data-type="legume"> Légume</label>
          <label class="red"><input type="checkbox" data-type="proteine"> Protéine</label>
          <label class="blue"><input type="checkbox"> Lait écrémé</label>
          <div class="ecart-wrapper">
            <label class="grey"><input type="checkbox" class="toggle-ecart" data-type="ecart"> J'ai fait un écart</label>
            <select class="ecart-select">
              <option value="">Choisis un type d'écart</option>
              <option value="alcool">Alcool</option>
              <option value="sucre">Produit sucré</option>
              <option value="sale">Produit salé</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- Other tab contents would go here, similar to above -->
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
