
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagrotchi üêæ‚ú®</title>
  <style>
    body {
      background-color: #fef6ff;
      font-family: 'Comic Sans MS', cursive;
      color: #4c2c72;
      padding: 2rem;
      text-align: center;
    }
    .xp-bar {
      width: 60px;
      height: 400px;
      border: 3px solid #4c2c72;
      border-radius: 30px;
      background-color: #ddd;
      margin: 1rem auto;
      position: relative;
      overflow: hidden;
    }
    .xp-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #c972e6, #fff);
      transition: height 0.5s;
    }
    .xp-label {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .tabs {
      margin-top: 2rem;
    }
    .tab-button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 1rem;
      background-color: #c972e6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-top: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      background-color: #fff;
      border: 3px dashed #c972e6;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
    }
    .checkbox-group label {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .yellow { background-color: #fff58c; }
    .green { background-color: #c5f8b1; }
    .red { background-color: #f8a9a9; }
    .blue { background-color: #d0e6ff; }
    .orange { background-color: #ffd59e; }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 1rem;
      padding: 1rem;
      font-family: inherit;
    }
    .griffon {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .xp-bar.shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img id="griffon-image" src="assets/images/pet-bebe-griphon.png" alt="Ton pet tout mignon" class="griffon">
  <h1>üíñ Ton Tamagrotchi Nutrition Magique üíñ</h1>
  <div class="xp-bar" id="xp-bar">
    <div id="xp-fill" class="xp-fill"></div>
  </div>
  <div class="xp-label"><span id="xp-count">4350</span> / 65000 XP</div>
</body>
</html>
