<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagrotchi üêæ‚ú®</title>
  <style>
    body {
      background-color: #fef6ff;
      font-family: 'Comic Sans MS', cursive;
      color: #4c2c72;
      padding: 2rem;
      display: flex;
    }
    .main-content {
      flex: 1;
      text-align: center;
    }
    .xp-bar {
      width: 60px;
      height: 400px;
      border: 3px solid #4c2c72;
      border-radius: 30px;
      background-color: #ddd;
      margin-right: 2rem;
      position: relative;
      overflow: hidden;
    }
    .xp-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #c972e6, #fff);
      transition: height 0.5s;
    }
    .xp-label {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .tabs {
      margin-top: 2rem;
    }
    .tab-button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 1rem;
      background-color: #c972e6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-top: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      background-color: #fff;
      border: 3px dashed #c972e6;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
    }
    .checkbox-group label {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .yellow { background-color: #fff58c; }
    .green { background-color: #c5f8b1; }
    .red { background-color: #f8a9a9; }
    .blue { background-color: #d0e6ff; }
    .orange { background-color: #ffd59e; }
    .grey { background-color: #d3d3d3; }
    .griffon {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .xp-bar.shake {
      animation: shake 0.5s;
    }
    .ecart-wrapper {
      margin-top: 1rem;
    }
    .ecart-select {
      display: none;
      margin-top: 0.5rem;
    }
    .ecart-display {
      margin-top: 0.5rem;
      font-style: italic;
    }
    .cancel-btn {
      background-color: #e76f51;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="section">
      <h2>ü•ê Petit D√©jeuner</h2>
      <div class="checkbox-group">
        <label class="yellow"><input type="checkbox" data-type="feculent"> F√©culents</label>
        <label class="green"><input type="checkbox" data-type="fruit"> Fruit</label>
        <label class="green"><input type="checkbox" data-type="legume"> L√©gume</label>
        <label class="red"><input type="checkbox" data-type="proteine"> Prot√©ine</label>
        <label class="blue"><input type="checkbox"> Lait √©cr√©m√©</label>
        <div class="ecart-wrapper">
          <label class="grey"><input type="checkbox" class="toggle-ecart"> J'ai fait un √©cart</label>
          <select class="ecart-select">
            <option value="">Choisis un type d'√©cart</option>
            <option value="alcool">Alcool</option>
            <option value="sucre">Produit sucr√©</option>
            <option value="sale">Produit sal√©</option>
          </select>
          <div class="ecart-display" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let xp = 4350;
    const xpMax = 65000;

    function updateXPBar() {
      const percent = Math.min((xp / xpMax) * 100, 100);
      document.getElementById('xp-fill').style.height = percent + '%';
      document.getElementById('xp-count').textContent = xp;
    }

    function addXP(amount) {
      xp += amount;
      updateXPBar();
    }

    document.querySelector('.toggle-ecart').addEventListener('change', function () {
      const select = document.querySelector('.ecart-select');
      const display = document.querySelector('.ecart-display');
      select.style.display = this.checked ? 'inline-block' : 'none';
      if (!this.checked) {
        select.value = "";
        display.style.display = 'none';
        display.innerHTML = '';
      }
    });

    document.querySelector('.ecart-select').addEventListener('change', function () {
      const type = this.value;
      const display = document.querySelector('.ecart-display');
      if (!type) return;
      const portions = prompt("Combien de portions ? üç∑");
      const qty = parseInt(portions);
      if (!isNaN(qty) && qty > 0) {
        addXP(-qty * 30);
        display.style.display = 'block';
        display.innerHTML = `${qty} dose(s) de ${type} <button class="cancel-btn" onclick="cancelEcart(${qty})">Annuler</button>`;
      }
    });

    function cancelEcart(qty) {
      addXP(qty * 30);
      const display = document.querySelector('.ecart-display');
      display.style.display = 'none';
      display.innerHTML = '';
      document.querySelector('.ecart-select').value = "";
    }

    updateXPBar();
  </script>
</body>
</html>
