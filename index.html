    textarea {

      border-radius: 1rem;
      padding: 1rem;
      font-family: inherit;
    }
    .griffon {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .xp-bar.shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
  </style>

  <script>
    let xp = 4350;
    const xpMax = 65000;
    const limits = { proteine: 5, feculent: 3, fruit: 2 };
    const counters = { proteine: 0, feculent: 0, fruit: 0 };

    function updateXPBar() {
      const percent = Math.min((xp / xpMax) * 100, 100);
      document.getElementById('xp-fill').style.height = percent + '%';
      document.getElementById('xp-count').textContent = xp;
    }

    function addXP(amount) {
      xp += amount;
      updateXPBar();
      if (amount < 0) {
        const bar = document.getElementById('xp-bar');
        bar.classList.add('shake');
        setTimeout(() => bar.classList.remove('shake'), 500);
      }
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        if (this.checked) {
          const type = this.getAttribute('data-type');
          if (type) {
            if (limits[type] !== undefined) {
              if (counters[type] < limits[type]) {
                counters[type]++;
                addXP(30);
              }
            } else {
              addXP(30);
            }
          }
        }
      });
    });

    document.querySelectorAll('.ecart-select').forEach(select => {
      select.addEventListener('change', function () {
        const image = document.getElementById('griffon-image');
        if (this.value === 'alcool') {
          image.src = 'assets/images/pet-griffon-malade.png';
          addXP(-30);
        } else if (this.value === 'sucre' || this.value === 'sale') {
          image.src = 'assets/images/pet-griffon-dodu.png';
          addXP(-30);
        } else {
          image.src = 'assets/images/pet-bebe-griphon.png';
        }
      });
    });

    updateXPBar();
  </script>
