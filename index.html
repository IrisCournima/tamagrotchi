<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagrotchi üêæ‚ú®</title>
  <style>
    body {
      background-color: #fef6ff;
      font-family: 'Comic Sans MS', cursive;
      color: #4c2c72;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .main-content {
      flex: 1;
    }
    .xp-bar {
      position: relative;
      width: 60px;
      height: 400px;
      border: 3px solid #4c2c72;
      border-radius: 30px;
      background-color: #ddd;
      margin-right: 2rem;
      overflow: hidden;
    }
    .xp-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #c972e6, #fff);
      transition: height 0.5s;
    }
    h1 {
      font-size: 2.5rem;
    }
    .tabs {
      margin-top: 2rem;
    }
    .tab-button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 1rem;
      background-color: #c972e6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-top: 2rem;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      background-color: #fff;
      border: 3px dashed #c972e6;
      border-radius: 1rem;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
    }
    .checkbox-group label {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .yellow { background-color: #fff58c; }
    .green { background-color: #c5f8b1; }
    .red { background-color: #f8a9a9; }
    .blue { background-color: #d0e6ff; }
    .orange { background-color: #ffd59e; }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 1rem;
      padding: 1rem;
      font-family: inherit;
    }
    .griffon {
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="xp-bar">
    <div id="xp-fill" class="xp-fill"></div>
  </div>
  <div class="main-content">
    <h1>üíñ Ton Tamagrotchi Nutrition Magique üíñ</h1>
    <img id="griffon-image" src="assets/images/pet-bebe-griphon.png" alt="Ton pet tout mignon" class="griffon">
    <div class="section">
      <h2>üåü Check tes apports !</h2>
      <div class="checkbox-group">
        <label class="red"><input type="checkbox" data-type="proteine"> Prot√©ine (30 XP)</label>
        <label class="yellow"><input type="checkbox" data-type="feculent"> F√©culent (30 XP)</label>
        <label class="green"><input type="checkbox" data-type="legume"> L√©gume (30 XP)</label>
        <label class="green"><input type="checkbox" data-type="fruit"> Fruit (30 XP)</label>
        <label class="orange"><input type="checkbox" data-type="matieregrasse"> Mati√®re grasse (30 XP)</label>
      </div>
    </div>
  </div>

  <script>
    let xp = 4350;
    const xpMax = 65000;
    const limits = {
      proteine: 5,
      feculent: 3,
      fruit: 2,
    };
    const counters = {
      proteine: 0,
      feculent: 0,
      fruit: 0,
    };

    function updateXPBar() {
      const percent = Math.min((xp / xpMax) * 100, 100);
      document.getElementById('xp-fill').style.height = percent + '%';
    }

    function addXP(amount) {
      xp += amount;
      updateXPBar();
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        if (this.checked) {
          const type = this.getAttribute('data-type');
          if (limits[type] !== undefined) {
            if (counters[type] < limits[type]) {
              counters[type]++;
              addXP(30);
            }
          } else {
            addXP(30);
          }
        }
      });
    });

    updateXPBar();
  </script>
</body>
</html>
