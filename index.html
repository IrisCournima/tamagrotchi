  <script>
    let xp = 4350;
    const xpMax = 65000;
    const limits = { proteine: 5, feculent: 3, fruit: 2 };
    const counters = { proteine: 0, feculent: 0, fruit: 0 };

    function updateXPBar() {
      const percent = Math.min((xp / xpMax) * 100, 100);
      document.getElementById('xp-fill').style.height = percent + '%';
      document.getElementById('xp-count').textContent = xp;
    }

    function addXP(amount) {
      xp += amount;
      updateXPBar();
      if (amount < 0) {
        const bar = document.getElementById('xp-bar');
        bar.classList.add('shake');
        setTimeout(() => bar.classList.remove('shake'), 500);
      }
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleEcart(checkbox, textareaId, selectId) {
      const textarea = document.getElementById(textareaId);
      const select = document.getElementById(selectId);
      const show = checkbox.checked;
      textarea.style.display = show ? 'block' : 'none';
      select.style.display = show ? 'block' : 'none';
    }

    function changerGriffon(type) {
  const image = document.getElementById('griffon-image');
  switch(type) {
    case 'alcool':
      image.src = 'assets/images/pet-griffon-malade.png';
      let validInput = false;
      while (!validInput) {
        const nbVerres = prompt("Combien de verres as-tu bu ? üç∑", "1");
        const verres = parseInt(nbVerres);
        if (!isNaN(verres) && verres >= 0) {
          addXP(-verres * 30);
          validInput = true;
        } else {
          const retry = confirm("Tu as entr√© une valeur invalide. Veux-tu r√©essayer ?");
          if (!retry) validInput = true;
        }
      }
      break;
    case 'feculents':
      image.src = 'assets/images/pet-griffon-dodu.png';
      break;
    case 'proteines':
      image.src = 'assets/images/pet-griffon-muscle.png';
      break;
    default:
      image.src = 'assets/images/pet-bebe-griphon.png';
  }
} else {
      const retry = confirm("Tu as entr√© une valeur invalide. Veux-tu r√©essayer ?");
      if (!retry) validInput = true;
    }
  }
  break;
        case 'feculents':
          image.src = 'assets/images/pet-griffon-dodu.png';
          break;
        case 'proteines':
          image.src = 'assets/images/pet-griffon-muscle.png';
          break;
        default:
          image.src = 'assets/images/pet-bebe-griphon.png';
      }
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        if (this.checked) {
          const type = this.getAttribute('data-type');
          if (type) {
            if (limits[type] !== undefined) {
              if (counters[type] < limits[type]) {
                counters[type]++;
                addXP(30);
              }
            } else {
              addXP(30);
            }
          }
        }
      });
    });

    updateXPBar();
  </script>
