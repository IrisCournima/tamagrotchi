<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagrotchi 🐾✨</title>
  <style>
    body {
      background-color: #fef6ff;
      font-family: 'Comic Sans MS', cursive;
      color: #4c2c72;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .pet-container {
      margin: 2rem auto;
      padding: 1rem;
      background: #fff0fb;
      border: 3px dashed #c972e6;
      border-radius: 1rem;
      width: 80%;
    }
    .journal-entry {
      margin: 2rem auto;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 2px solid #c972e6;
      border-radius: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #c972e6;
      border: none;
      color: white;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .reaction {
      margin-top: 2rem;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <h1>💖 Bienvenue dans ton Tamagrotchi magique, Bestie ! 💖</h1>
  <div class="pet-container">
    <h2>Ton pet WoW 🐾</h2>
    <img src="assets/images/pet-bebe-griphon.png" alt="Ton pet tout mignon" width="200">
    <p class="reaction" id="reaction"></p>
  </div>

  <div class="journal-entry">
    <h2>Qu’as-tu mangé aujourd’hui ? 🍱</h2>
    <textarea id="foodInput" placeholder="Dis tout à ton pet... Il t’écoute 💕"></textarea>
    <br>
    <button onclick="submitJournal()">Valider ✨</button>
  </div>

  <script>
    function submitJournal() {
      const input = document.getElementById('foodInput').value.trim();
      const reaction = document.getElementById('reaction');

      if (input.length === 0) {
        reaction.innerText = "😢 Tu n'as rien écrit, ton pet attend de savoir ce que tu as mangé 💭";
      } else {
        reaction.innerText = "🌟 Bravo bestie ! Ton pet est trop fier de toi 🥺💕 #TeamHealthy #YouGlowGirl";
      }
    }
  </script>
</body>
</html>
