  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleEcart(checkbox, textareaId, selectId) {
      const textarea = document.getElementById(textareaId);
      const select = document.getElementById(selectId);
      const show = checkbox.checked;
      textarea.style.display = show ? 'block' : 'none';
      select.style.display = show ? 'block' : 'none';
    }

    function changerGriffon(type) {
      const image = document.getElementById('griffon-image');
      switch(type) {
        case 'alcool':
          image.src = 'assets/images/pet-griffon-malade.png';
          break;
        case 'feculents':
          image.src = 'assets/images/pet-griffon-dodu.png';
          break;
        case 'proteines':
          image.src = 'assets/images/pet-griffon-muscle.png';
          break;
        default:
          image.src = 'assets/images/pet-bebe-griphon.png';
      }
    }
